syntax = "proto3";

option csharp_namespace = "gRPCMessageServer";

package message;

service Message{
	//unary type
	rpc SendMessage (MessageRequest) returns (MessageResponse);
	//stream type
	rpc SendStreamMessage (MessageRequest) returns ( stream MessageResponse);
}

message MessageRequest{
	string name =1;
	string message = 2;
}

message MessageResponse{
	string message = 1;
}
